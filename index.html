<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planjob - ตารางงาน</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50"/>
</head>
<body>

    <div id="app-container">
        <header class="bg-primary text-white shadow-sm p-3 d-flex justify-content-between align-items-center flex-wrap sticky-top">
            <h1 class="h5 mb-0 me-auto">Planjob</h1>
            
            <div id="user-filter-section">
                <select id="user-filter-dropdown" class="form-select form-select-sm">
                    <option value="" selected disabled>--- ผู้ใช้ ---</option>
                </select>
            </div>
            
            <div id="date-filter-section">
                <select id="month-filter" class="form-select form-select-sm"></select>
                <select id="year-filter" class="form-select form-select-sm"></select>
            </div>
            
            <div class="d-flex align-items-center ms-auto">
                <div id="logged-in-controls" class="d-none align-items-center">
                    <button id="manage-users-btn" class="btn btn-outline-light btn-sm me-2 d-none" title="จัดการผู้ใช้"><i class="bi bi-people"></i></button>
                    <span id="user-display" class="me-2 text-nowrap"></span>
                    <button id="logout-btn" class="btn btn-danger btn-sm" title="ออกจากระบบ"><i class="bi bi-box-arrow-right"></i></button>
                </div>
                <button id="login-btn" class="btn btn-light btn-sm">เข้าสู่ระบบ</button>
            </div>
        </header>

        <main id="task-list" class="container mt-3 pb-5"></main>
        
        <footer id="fab-footer" class="d-none">
            <button id="add-task-btn" class="btn btn-primary rounded-circle shadow fab" title="เพิ่มงานใหม่">+</button>
        </footer>
    </div>

    <!-- Modals (No Changes) -->
    <!-- ... all modals code from previous version ... -->

    <!-- Scripts (No Changes) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>

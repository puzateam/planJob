<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planjob - ตารางงาน</title>

    <!-- Google Fonts (Sarabun) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS (ต้องอยู่หลัง Bootstrap) -->
    <link rel="stylesheet" href="style.css">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50"/>
</head>
<body>

    <!-- Login Container -->
    <div id="login-container" class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="login-box card p-4 shadow-sm">
            <div class="card-body text-center">
                <h1 class="card-title mb-2">Planjob</h1>
                <p class="card-subtitle mb-4 text-muted">กรุณาลงชื่อเข้าใช้</p>
                <form id="login-form">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="ชื่อผู้ใช้" required>
                        <label for="username">ชื่อผู้ใช้</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="รหัสผ่าน" required>
                        <label for="password">รหัสผ่าน</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">เข้าสู่ระบบ</button>
                </form>
            </div>
        </div>
    </div>

    <!-- App Container (Hidden by default) -->
    <div id="app-container" class="d-none">
        <header class="bg-primary text-white shadow-sm p-3 d-flex justify-content-between align-items-center">
            <h1 class="h5 mb-0">ตารางงาน (<span id="user-display"></span>)</h1>
            <button id="logout-btn" class="btn btn-outline-light btn-sm">ออกจากระบบ</button>
        </header>

        <main id="task-list" class="container mt-3 pb-5">
            <!-- Task cards will be injected here by JavaScript -->
        </main>
        
        <!-- Floating Action Button -->
        <button id="add-task-btn" class="btn btn-primary rounded-circle shadow fab">+</button>
    </div>

    <!-- Add/Edit Task Modal (Bootstrap Modal) -->
    <div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">เพิ่มงานใหม่</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="task-form">
                        <div class="mb-3">
                            <label for="task-date" class="form-label">วันที่:</label>
                            <input type="date" class="form-control" id="task-date" required>
                        </div>
                        <div class="mb-3">
                            <label for="task-time" class="form-label">เวลา:</label>
                            <input type="time" class="form-control" id="task-time" required>
                        </div>
                        <div class="mb-3">
                            <label for="task-name" class="form-label">งานที่ต้องทำ:</label>
                            <input type="text" class="form-control" id="task-name" placeholder="เช่น ประชุมทีม" required>
                        </div>
                        <div class="mb-3">
                            <label for="task-location" class="form-label">สถานที่:</label>
                            <input type="text" class="form-control" id="task-location" placeholder="เช่น ห้องประชุมใหญ่" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
                    <button type="submit" form="task-form" class="btn btn-primary">บันทึก</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS (ต้องอยู่สุดท้าย) -->
    <script src="script.js" defer></script>
</body>
</html>
